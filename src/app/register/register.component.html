<h1>Register</h1>
<label>Username: </label>
<input [(ngModel)]="registerDetails.username">
<br>
<label>Email: </label>
<input [(ngModel)]="registerDetails.email">
<br>
<label>Password: </label>
<input [(ngModel)]="registerDetails.password">
<br>
<label>Confirmation Password: </label>
<input [(ngModel)]="registerDetails.confirmationPassword">
<br>
<button (click)="register()">Register</button>
<br>
<a routerLink="/login" routerLinkActive="active">Click here to login</a>
